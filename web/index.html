<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favico/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favico/favicon.svg" />
    <link rel="shortcut icon" href="/favico/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favico/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="OceansOfNYC" />
    <link rel="manifest" href="/favico/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans of NYC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            overflow-x: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0;
            width: 100vw;
            min-height: 100vh;
        }

        .tile {
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            background: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tile:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .tile.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tile.placeholder img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            opacity: 0.3;
        }

        .tile-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            color: white;
            padding: 20px 10px 10px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .tile:hover .tile-info {
            opacity: 1;
        }

        .plate {
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .borough {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .stats {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .stats-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .stats-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .stats h1 {
            font-size: 18px;
            margin: 0;
        }

        .stats-line {
            margin: 4px 0;
            font-size: 13px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            max-height: 90vh;
            width: 100%;
            overflow: auto;
            position: relative;
        }

        .modal-header {
            padding: 20px 60px 20px 20px;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            border: none;
            background: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #e0e0e0;
        }

        .modal-image {
            width: 100%;
            display: block;
        }

        .modal-content {
            padding: 20px;
        }

        .modal-info {
            display: grid;
            gap: 12px;
        }

        .modal-info-row {
            display: flex;
            gap: 8px;
            font-size: 14px;
        }

        .modal-info-label {
            font-weight: 600;
            color: #666;
            min-width: 100px;
        }

        .modal-info-value {
            color: #333;
        }

        .modal-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .modal-placeholder img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            opacity: 0.3;
        }

        .sightings-section {
            margin-top: 20px;
        }

        .sightings-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .sightings-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .sightings-table th {
            background: #f5f5f5;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e0e0e0;
        }

        .sightings-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        .sightings-table tr:last-child td {
            border-bottom: none;
        }

        .sightings-table tr:hover {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading vehicle data...</div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stats-header">
            <img src="oceans_of_nyc_logo.png" alt="Oceans of NYC Logo" class="stats-logo">
            <h1>Oceans of NYC</h1>
        </div>
        <div class="stats-line">Total Vehicles: <strong id="total">0</strong></div>
        <div class="stats-line">Sighted: <strong id="sighted">0</strong></div>
        <div class="stats-line">Progress: <strong id="progress">0%</strong></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div id="modalImageContainer"></div>
            <div class="modal-content">
                <div class="modal-info" id="modalInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // Modal functions
        function openModal(vehicle) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImageContainer = document.getElementById('modalImageContainer');
            const modalInfo = document.getElementById('modalInfo');

            // Set title
            modalTitle.textContent = vehicle.plate;

            // Set image
            if (vehicle.image) {
                modalImageContainer.innerHTML = `<img src="${vehicle.image}" alt="Vehicle ${vehicle.plate}" class="modal-image">`;
            } else {
                modalImageContainer.innerHTML = `
                    <div class="modal-placeholder">
                        <img src="fisker_ocean_placeholder.svg" alt="No sighting yet">
                    </div>
                `;
            }

            // Build sightings table if vehicle has sightings
            let infoHTML = '';
            if (vehicle.sightings && vehicle.sightings.length > 0) {
                infoHTML += `
                    <div class="sightings-section">
                        <div class="sightings-title">Sightings (${vehicle.sightings.length})</div>
                        <table class="sightings-table">
                            <thead>
                                <tr>
                                    <th>Date & Time</th>
                                    <th>Borough</th>
                                    <th>Contributor</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                vehicle.sightings.forEach(sighting => {
                    const date = new Date(sighting.timestamp);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        timeZone: 'America/New_York',
                        month: 'numeric',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    const formattedTime = date.toLocaleTimeString('en-US', {
                        timeZone: 'America/New_York',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });

                    infoHTML += `
                        <tr>
                            <td>${formattedDate} ${formattedTime}</td>
                            <td>${sighting.borough || '—'}</td>
                            <td>${sighting.contributor || '—'}</td>
                        </tr>
                    `;
                });

                infoHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                infoHTML = '<div style="color: #999;">No sightings yet</div>';
            }

            modalInfo.innerHTML = infoHTML;

            // Show modal
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Modal event listeners
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Load and render vehicle data
        fetch("https://cdn.oceansofnyc.com/web/vehicles.json")
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'block';

                // Update stats
                document.getElementById('total').textContent = data.total.toLocaleString();
                document.getElementById('sighted').textContent = data.sighted.toLocaleString();
                const progress = ((data.sighted / data.total) * 100).toFixed(1);
                document.getElementById('progress').textContent = progress + '%';

                // Render tiles
                const grid = document.getElementById('grid');
                data.vehicles.forEach(vehicle => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';

                    const img = document.createElement('img');
                    img.loading = 'lazy';
                    img.alt = `Vehicle ${vehicle.plate}`;

                    if (vehicle.image) {
                        // Has a sighting - show the image
                        img.src = vehicle.image;
                    } else {
                        // No sighting - show placeholder
                        tile.classList.add('placeholder');
                        img.src = 'fisker_ocean_placeholder.svg';
                    }
                    tile.appendChild(img);

                    // Add info overlay
                    const info = document.createElement('div');
                    info.className = 'tile-info';
                    info.innerHTML = `
                        <div class="plate">${vehicle.plate}</div>
                        ${vehicle.borough ? `<div class="borough">${vehicle.borough}</div>` : ''}
                    `;
                    tile.appendChild(info);

                    // Add click handler to open modal
                    tile.addEventListener('click', () => openModal(vehicle));

                    grid.appendChild(tile);
                });
            })
            .catch(error => {
                document.getElementById('loading').textContent = 'Error loading data: ' + error.message;
            });
    </script>
</body>
</html>
